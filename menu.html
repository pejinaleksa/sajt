<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Meni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0e3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.03);
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            margin: 0;
            font-weight: bold;
            color: #444;
        }
        .back-button {
            margin-top: 40px;
        }
        .back-button a {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .back-button a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>Odlične cene</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="espresso.jpg" alt="Espresso">
            <h3>Espresso</h3>
            <p>150 Rsd</p>
        </div>
        <div class="menu-item">
            <img src="cappuccino.jpeg" alt="Cappuccino">
            <h3>Cappuccino</h3>
            <p>160 Rsd</p>
        </div>
        <div class="menu-item">
            <img src="latte.jpg" alt="Latte">
            <h3>Latte</h3>
            <p>180 Rsd</p>
        </div>
        <div class="menu-item">
            <img src="kola.jpg" alt="Koka Kola">
            <h3>Koka Kola</h3>
            <p>160 Rsd</p>
        </div>
        <div class="menu-item">
            <img src="klub-sendvic.jpg" alt="Klub Sendvič">
            <h3>Klub Sendvič</h3>
            <p>230 Rsd</p>
        </div>
        <div class="menu-item">
            <img src="palacinke.jpg" alt="Palačinke">
            <h3>Palačinke</h3>
            <p>200 Rsd</p>
        </div>
    </div>

    <div class="back-button">
        <a href="index.html">Nazad na početnu</a>
    </div>
</body>
</html>
